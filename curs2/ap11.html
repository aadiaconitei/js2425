<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // sa se afiseza numrele pare pana la n  
        // n citit de ka tastatura

        let n;
        n = eval(prompt('Va rugam dati un numar',2));
        for(let i=1; i<=n; i++){
            if( i % 2 !=0){
                continue;
            }
            document.write( `${i}, `);
        }

    </script>
</body>
</html>
