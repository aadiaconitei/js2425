<!doctype html>
<html>

<head>
	<title>Instructiunea for in </title>
	<meta charset="utf-8">
</head>

<body>
	<h3>Parcurgerea elementelor unui tablou cu instructiunea for..in</h3>
	<hr />
	<script>
		var x;
		var pets = new Array();
		pets[0] = "Pisica";
		pets[1] = "Caine";
		pets[2] = "Papagal";
		pets[3] = "Hamster";
		pets[4] = "Iepure";
		pets[5] = "Arici";
		document.write("Valorile memorate in tablou sunt:" + "<br/>");
		for (x in pets) {
			document.write(pets[x] + "<br />");
		}
		for (x of pets) {
			document.write(x + "<br />");
		}  
	</script>
</body>

</html>
