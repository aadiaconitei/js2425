<!doctype html>
<html>
	<head>
		<title>Instructiunea continue </title>
		<meta charset="utf-8">
	</head>
	<body>  
		<h3>Numerele naturale mai mici sau egale cu 10, mai putin o valoare: continue</h3> <hr/>  
		<script>  
		document.write("Numerele naturale mai mici sau egale cu 10:"+"<br/>");  
		var i=0  
		for (i=0;i<=10;i++)  
		{  
			if (i==3)  
			{  
				document.write("valoare sarita cu continue"+"<br/>");
				continue;  
			}  
			document.write(i);  
			document.write("<br />");  
		}  
		</script>  
	</body>  
</html>
