<!doctype html>
<html>
	<head>
		<title>Instructiunea do while </title>
		<meta charset="utf-8">
	</head>
	<body>  
		<h3>Sa se afiseze numerele mai mici decat un numar n citit de la tastatura.</h3> <hr/>  
		<script type="text/javascript">
			var x = 8;
			n=eval(prompt("Dati numarul n="));
			do {
				document.write("<br /> x este "+x);
				x++;
				}
			while (x<n)
		</script>
</body>  
</html>
